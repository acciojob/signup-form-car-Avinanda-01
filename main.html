<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
<input type="text" required id="name" placeholder="Name"><br>
		<label for="email">Email</label>
<input type="Email" required id="email" placeholder="Email"><br>
		<label>Gender:</label>
<label for="gender_m">Male</label>
<input type="Radio" required name="gender" id="gender_m">
		<label for="gender_f">Female</label>
<input type="Radio" required name="gender" id="gender_f"><br>
		<label for="cars">Car Brands</label>
		<select required id="cars"  placeholder="--Please choose an option--">
			<option >--Please choose an option--</option>
			<option >BMW</option>
			<option >Audi</option>
		</select><br>
		<label for="age">Age</label>
<input type="Number" required id="age" placeholder="Age"><br>
			<label for="dob">DOB</label>
<input type="Date" required id="dob"><br>
			<label for="tel">Phone Number</label>
<input type="Tel"  id="tel" placeholder="xxx-xxx-xxxx"><br>
			<label for="password">Password</label>
<input type="password" id="password" placeholder="Password"><br>
		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" required id="tos"><br>
		<input type="submit">
	</form> 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
